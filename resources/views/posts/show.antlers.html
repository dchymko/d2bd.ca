<div class="container mx-auto px-4 py-12">
    <article class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">

        {{ if asset }}
            <div class="relative">
                <img src="{{ asset:url }}" alt="{{ title }}" class="w-full h-64 object-cover">
            </div>
        {{ /if }}

        <div class="p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-6">{{ title }}</h1>

            <div class="prose prose-lg max-w-none text-gray-700">
                {{ content }}
            </div>
        </div>
    </article>

    <div class="mt-12 text-center">
        <a href="/blog" class="text-indigo-500 font-semibold hover:underline">Back to Blog</a>
    </div>
</div>
